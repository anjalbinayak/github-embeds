<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Embeds</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    

	<div class="bin-github-profile-card" data-username="anjalbinayak">
		<div class="  bin-github-profile-image-container">
			<img class=" expand bin-github-profile-image" src="https://picsum.photos/200">
		</div>
		<h2 class="bin-github-name"></h2>
		<div class="bin-github-profile-metadata">
			<span class="bin-github-follower-count">
			<img class=" expand icon" src="icons/followers.svg"></img>	
			</span>

			<span class="bin-github-repo-count">
				<img class="expand icon" src="icons/repository.svg"></img>
			</span>

			<span class="bin-github-following-count">
				<img class="expand icon" src="icons/following.svg"></img> 
			</span>
		</div>

		<div class="bin-github-social-links">
			<span class="bin-github-twitter-link">
				<img class=" expand icon" src="icons/twitter.svg"></img> 
			</span>
			<span class="bin-github-blog-link">
				<img class=" expand icon" src="icons/blog.svg"></img> 
			</span>
		</div>
	</div>



</body>
<script src="scripts/app.js"></script>
</html>
