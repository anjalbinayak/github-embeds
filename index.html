<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Embeds</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
    	body{
    		padding:50px;
    	}
    </style>
</head>

<body>
    

	<div class="bin-github-profile-card" style="font-family: monospace;
   color:#e5e5e5;" data-username="anjalbinayak">
		<div class="  bin-github-profile-image-container">
			<img class=" expand bin-github-profile-image" src="https://picsum.photos/200">
		</div>
		<h2 class="bin-github-name"></h2>
		<p class="bin-github-bio"></p>
		<div class="bin-github-profile-metadata">
			<span class="bin-github-follower-count" title="Followers">
			<img class=" expand icon" src="https://raw.githubusercontent.com/anjalbinayak/github-embeds/master/icons/followers.svg?token=AHQLXASL2OCSKE5J5DAZBC27LYTP2">
			</span>

			<span class="bin-github-repo-count" title="Repositories">
				<img class="expand icon" src="https://raw.githubusercontent.com/anjalbinayak/github-embeds/master/icons/github.svg?token=AHQLXASMQQTYYNQBP6L544K7LYTR4">
			</span>

			<span class="bin-github-following-count"  title="Following">
				<img class="expand icon" src="https://raw.githubusercontent.com/anjalbinayak/github-embeds/master/icons/following.svg?token=AHQLXAU5Y6GPJVWTFDBPPZ27LYTQ6">
			</span>
		</div>

		<div class="bin-github-social-links">
			<span class="bin-github-twitter-link" title="Twitter">
				<img class=" expand icon" src="https://raw.githubusercontent.com/anjalbinayak/github-embeds/master/icons/twitter.svg?token=AHQLXAQIMVRJASNECP2IARC7LYTNK">
			</span>
			<span class="bin-github-blog-link" title="Blog">
				<img class=" expand icon" src="https://raw.githubusercontent.com/anjalbinayak/github-embeds/master/icons/blog.svg?token=AHQLXAVNE5OTCTW2DIB5LRK7LYTJU">
			</span>
		</div>
	</div>



</body>
<script src="scripts/app.js"></script>
<script>
	createGithubProfileCard(".bin-github-profile-card");
	</script>
</html>
